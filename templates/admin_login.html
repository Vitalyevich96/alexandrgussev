{% extends "base.html" %}

{% block title %}Вход в админ-панель - Python Web Developer{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Вход в админ-панель</h1>
        <p>Доступ только для администратора</p>
    </div>
</section>

<section class="login-section">
    <div class="container">
        <div class="login-form-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-lock"></i>
                    <h2>Авторизация</h2>
                </div>

                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="/admin/login" class="login-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required autocomplete="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="password" id="password" name="password" required autocomplete="current-password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<style>
    .login-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        padding: 40px 0;
    }

    .login-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

        .login-header i {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: #1f2937;
            margin: 0;
        }

    .input-with-icon {
        position: relative;
    }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .input-with-icon input {
            padding-left: 45px;
            width: 100%;
        }

    .alert-error {
        background: #fef2f2;
        color: #dc2626;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #fecaca;
        margin-bottom: 20px;
    }

        .alert-error i {
            margin-right: 8px;
        }

    .login-footer {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
        text-align: center;
        color: #6b7280;
        font-size: 0.9rem;
    }

    .security-note {
        color: #ef4444;
        font-weight: 500;
        margin-top: 10px;
    }
</style>
{% endblock %}
